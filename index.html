<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="translation-box">
            <div class="trasnslate-input">
                <textarea placeholder="enter text"></textarea>
            </div>
            <div class="translation">
                <textarea placeholder="translation" disabled></textarea>
            </div>
            <div class="language-selection">
                <div class="from">
                    <select id="from">
                    </select>
                </div>

                <div class="copy">
                    <i class="fa-solid fa-copy"></i>
                </div>

                <div class="from-tospeech">
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="switch">
                    <button class="fa-solid fa-arrow-right-arrow-left"></button>
                </div>

                <div class="to-tospeech">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                
                <div class="copy">
                    <i class="fa-solid fa-copy"></i>
                </div>

                <div class="to">
                    <select id="to">
                    </select>
                </div>
            </div>
        </div>
            <button class="translate-button">Translate Text</button>
    </div>
    

    <script type="module" src="index.js"></script>
</body>
</html>
